<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  
  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap">
  
  <!-- font awesome link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <link rel="stylesheet" href="css/signIn.css">

  <title>NFT Platform</title>
  
</head>

<body>
  <!-- fixed container -->
  <div class="container-fluid p-0">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top shadow p-2">
      <a class="navbar-brand" id="brand" href="index.html">NFT Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">主頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signIn.html">登入</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signUp.html">註冊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="personal.html">個人專區 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="company.html">公司專區 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-expanded="false">
              所有活動
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="exhibition.html"><i class="fa-solid fa-paintbrush"
                  style="margin-right: 10px;font-size:25px;"></i>展覽
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="show.html"><i class="fa-solid fa-masks-theater"
                  style="margin-right: 10px;font-size:25px;"></i>表演活動
              </a>
            </div>
          </li>
        </ul>

      </div>
    </nav>
    <!-- end navbar -->

    <!-- round corner container -->
    <div class="container" id="round-corner">

      <div class="row justify-content-around" id="row">

        <!-- left img -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" id="signIn-img-div">
          <img id="signIn-img" src="imgs/signIn5-4.jpg" alt="signIn5-4.jpg">
        </div>
        <!-- end of left img -->

        <!-- right side sign in form -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" id="form-div">

          <h1 style="margin-bottom: 20px;color: #007dfd;font-weight: bolder;">登入 Sign In</h1>

          <!-- tabs (personal/enterprice sign in)-->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link form-switcher active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                aria-controls="home" aria-selected="true">個人登入 Personal Sign In</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link form-switcher" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                aria-controls="profile" aria-selected="false">企業登入 Enterprice Sign In</a>
            </li>
          </ul>
          <!-- end tabs (personal/enterprice sign in)-->

          <!-- tab content that controled by tabs(personal/enterprice) -->
          <div class="tab-content" id="myTabContent">

            <!-- personal sign in -->
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">

              <form class="form">
                <div class="form-group" style="margin-bottom: 20px;">
                  <label class="label-text personal-label" for="exampleInputPassword1">使用者名稱 User Name</label>
                  <input type="text" class="form-control personal-input" id="personal-userName"
                    placeholder="Enter user name">
                </div>

                <div class="form-group">
                  <label class="label-text personal-label" for="exampleInputEmail1">電子信箱 Email Address</label>
                  <input type="email" class="form-control personal-input" id="personal-email"
                    aria-describedby="emailHelp" placeholder="Enter email address">
                </div>

                <div class="form-group">
                  <label class="label-text personal-label" for="exampleInputPassword1">密碼 Password</label>
                  <input type="password" class="form-control personal-input" id="personal-password"
                    placeholder="********">
                  <span class="material-icons-round visibility-toggle" style="cursor:pointer;">show password</span>
                </div>

                <button type="submit" class="btn btn-primary" id="per-submit-signIn">個人登入 Sign In</button>

              </form>

            </div>
            <!-- end personal sign in -->

            <!-- Enterprice sign in -->
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
              <form class="form">

                <div class="form-group">
                  <label class="label-text enterprice-label" for="exampleInputEmail1">企業名稱 Enterprice Name</label>
                  <input type="text" class="form-control enterprice-input" id="enterprice-userName"
                    placeholder="Enter enterprice name" style="margin-bottom: 20px;">
                </div>

                <div class="form-group">
                  <label class="label-text enterprice-label" for="exampleInputEmail1">企業電子信箱 Email Address</label>
                  <input type="email" class="form-control enterprice-input" id="enterprice-email"
                    aria-describedby="emailHelp" placeholder="Enter email address">
                </div>

                <div class="form-group">
                  <label class="label-text enterprice-label" for="exampleInputPassword1">密碼 Password</label>
                  <input type="password" class="form-control enterprice-input" id="enterprice-password"
                    placeholder="********">
                  <span class="material-icons-round visibility-toggle" id="show-pass" style="cursor:pointer;">show
                    password</span>
                </div>

                <button type="submit" class="btn btn-primary" id="en-submit-signIn">企業登入 Sign In</button>

              </form>

            </div>
            <!-- end Enterprice sign in -->

            <div class="small">

              <label>New here? <a href="signUp.html">Sign Up !</a> </label>
              <br>
              <label>I forgot password <a href="forgotP.html">Forgot password</a> </label>

            </div>

          </div>
          <!-- end tab content that controled by tabs(personal/enterprice) -->

        </div>
        <!-- right side sign in form -->

      </div>
      <!-- end row -->

    </div>
    <!-- end round corner container -->

  </div>
  <!-- end of fixed container -->



  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

  <!-- script for show/hide password -->
  <script src="js/signIn.js"></script>
</body>

</html>
