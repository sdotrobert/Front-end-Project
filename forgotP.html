<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/forgotP.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow&display=swap">

  <!-- font awesome link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <title>NFT Platform</title>
</head>

<body>
  <!-- fixed container -->
  <div class="container-fluid p-0">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom sticky-top shadow p-2">
      <a class="navbar-brand" id="brand" href="index.html">NFT Platform</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">主頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signIn.html">登入</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="signUp.html">註冊</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="personal.html">個人專區 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="company.html">公司專區 <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-expanded="false">
              所有活動
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="exhibition.html"><i class="fa-solid fa-paintbrush"
                  style="margin-right: 10px;font-size:25px;"></i>展覽
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="show.html"><i class="fa-solid fa-masks-theater"
                  style="margin-right: 10px;font-size:25px;"></i>表演活動
              </a>
            </div>
          </li>
        </ul>

      </div>
    </nav>
    <!-- end navbar -->

    <!-- round corner container -->
    <div class="container" id="round-corner">

      <div class="row justify-content-around" id="row">

        <!-- left img -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" id="forgotP-img-div">
          <img id="forgotP-img" src="imgs/forgotP.jpg" alt="forgotP.jpg">
        </div>
        <!-- end of left img -->

        <!-- right side sign in form -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6" id="form-div">

          <div class="h1">
            <h1>忘記密碼？</h1>
            <h2>Forgot your password?</h2>
          </div>

          <!-- tabs (personal/enterprice sign in)-->
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link form-switcher active" id="personal-tab" data-toggle="tab" href="#personal" role="tab"
                aria-controls="home" aria-selected="true">個人 Personal</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link form-switcher" id="enterprice-tab" data-toggle="tab" href="#enterprice" role="tab"
                aria-controls="profile" aria-selected="false">企業 Enterprice</a>
            </li>
          </ul>
          <!-- end tabs (personal/enterprice sign in)-->

          <!-- tab content that controled by tabs(personal/enterprice) -->
          <div class="tab-content" id="myTabContent">

            <!-- personal sign in -->
            <div class="tab-pane fade show active" id="personal" role="tabpanel" aria-labelledby="home-tab">

              <form class="form">
                <div class="form-group" style="margin-bottom: 20px;">
                  <label class="label-text personal-label">輸入使用者名稱 Enter User Name</label>
                  <input type="text" class="form-control personal-input" id="personal-forgot-userName"
                    placeholder="Enter user name">
                </div>

                <div class="form-group" id="personal-email-div">
                  <label class="label-text personal-label">輸入電子信箱 Enter Email Address</label>
                  <input type="email" class="form-control personal-input" id="personal-forgot-email"
                    aria-describedby="emailHelp" placeholder="Enter email address">
                </div>

                <button type="submit" class="btn btn-primary" id="re-Submit">確認送出 Confirm</button>

              </form>

            </div>
            <!-- end personal sign in -->

            <!-- enterprice sign in -->
            <div class="tab-pane fade" id="enterprice" role="tabpanel" aria-labelledby="profile-tab">
              <form class="form">

                <div class="form-group">
                  <label class="label-text enterprice-label">輸入企業名稱 Enter Enterprice Name</label>
                  <input type="text" class="form-control enterprice-input" id="enterprice-forgot-userName"
                    placeholder="Enter enterprice name" style="margin-bottom: 20px;">
                </div>

                <div class="form-group" id="enterprice-email-div">
                  <label class="label-text enterprice-label">輸入電子信箱 Enter Email Address</label>
                  <input type="email" class="form-control enterprice-input" id="enterprice-forgot-email"
                    aria-describedby="emailHelp" placeholder="Enter email address">
                </div>

                <button type="submit" class="btn btn-primary">確認送出 Confirm</button>

              </form>

            </div>
            <!-- end enterprice sign in -->

          </div>
          <!-- end tab content that controled by tabs(personal/enterprice) -->

        </div>
        <!-- right side sign in form -->

      </div>
      <!-- end row -->

    </div>
    <!-- end round corner container -->

  </div>
  <!-- end of fixed container -->



  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>

</body>

</html>
